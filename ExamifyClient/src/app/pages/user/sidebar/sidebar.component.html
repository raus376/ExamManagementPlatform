<mat-card>
    
    <mat-action-list>
        <div class="mat-card">
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-content class="center-content">
              <h2>Available Categories</h2>
            </mat-card-content>
          </div>
          
       
       <button routerLink="/user-dashboard/0" mat-list-item>
        <mat-icon mat-list-icon>quiz</mat-icon>
   All Quizzes </button>

       <button [routerLink]="'/user-dashboard/'+c.cid" mat-list-item *ngFor="let c of categories">
        <mat-icon mat-list-icon>quiz</mat-icon>
   {{c.title}} </button>


       <button mat-list-item routerLink="/user/profile">
        <mat-icon mat-list-icon>logout</mat-icon>
   Logout</button>
    </mat-action-list>
</mat-card>
