<mat-card class="mt20 mr20 ml20" *ngFor="let q of quizzes">

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{q.title}}</mat-card-title>
        <mat-card-subtitle>{{q.category.description}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <!-- Card content goes here -->
        <p>{{q.description}}</p>
      </mat-card-content>
      
      <mat-card-actions>
        <!-- Card actions go here -->
        <button mat-raised-button color="accent">Question</button>
        <button mat-stroked-button color="accent" class="ml20">Max Marks: {{q.maxMarks}}</button>
        <button mat-stroked-button color="accent" class="ml20">Questions: {{q.numberOfQuestions}}</button>
        <button mat-raised-button color="accent" class="ml20">Attampts</button>
      </mat-card-actions>
      <button mat-raised-button color="primary" class="mt10">Update Quiz</button>
      <button (click)="deleteQuiz(q.qid)" mat-raised-button color="warn" class="mt10">Delete Quiz</button>
</mat-card>

<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add Quiz</button>
</div>
