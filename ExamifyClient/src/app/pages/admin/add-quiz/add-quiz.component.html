<mat-card>
    <h1 class="text-center mt20"><b>Add Quiz</b></h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">


                <form (ngSubmit)="addQuiz()">

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Title</mat-label>
                        <input [(ngModel)]="quizData.title" type="text" name="Title" placeholder="Enter Title" matInput>
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="outline">
                        <mat-label>Enter Description</mat-label>
                        <textarea [(ngModel)]="quizData.description" rows="5" type="text" name="Title" placeholder="Enter Description" matInput></textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <!-- for max marks -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Maximum Marks</mat-label>
                                <input [(ngModel)]="quizData.maxMarks" type="number" name="Maximum Marks" placeholder="Enter Max Marks" matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">
                            <!-- number of questions| -->
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Enter Number Of Question</mat-label>
                                <input [(ngModel)]="quizData.numberOfQuestions" type="number" name="Number of Questions" placeholder="Enter Number of Question"
                                    matInput>
                            </mat-form-field>
                        </div>

                        <div class="col-md-6">

                        </div>
                    </div>

                    <section class="example-section">
                        <mat-slide-toggle name="isActive" [(ngModel)]="quizData.isActive" class="example-margin" [checked]="false">
                            Publish Status
                        </mat-slide-toggle>
                    </section>


                <br />
                    <mat-form-field  appearance="outline" class="mt20 w100" color="accent">
                        <mat-label>category List</mat-label>
                        <mat-select required name="category" [(ngModel)]="quizData.category.cid">
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    
                    <div class="container text-center mb20">
                        <button mat-raised-button color="accent">Add Quiz</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</mat-card>
